<!DOCTYPE html>
<html>
<head>
  <title>Order Status</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      width: 200px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }

    .card {
      background: white;
      padding: 15px;
      margin: 15px auto;
      max-width: 500px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .status {
      font-weight: bold;
      color: orange;
    }

    .cancel-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>Track Your Order</h1>

<div class="search-box">
  <input id="tableNo" placeholder="Enter Table No" />
  <button onclick="loadOrders()">Track</button>
</div>

<div id="orders"></div>

<script>
async function loadOrders() {
  const tableNo = document.getElementById("tableNo").value.trim();
  if (!tableNo) {
    return;
  }

  const res = await fetch(`/api/order?tableNo=${tableNo}`);
  const orders = await res.json();

  const box = document.getElementById("orders");
  box.innerHTML = "";

  if (orders.length === 0) {
    box.innerHTML = "<p style='text-align:center'>No orders found</p>";
    return;
  }

  orders.forEach(order => {
    const itemsHtml = JSON.parse(order.items)
      .map(i => `${i.name} – ₹${i.price}`)
      .join("<br>");

    box.innerHTML += `
      <div class="card">
        <p><b>Table No:</b> ${order.tableNo}</p>
        <p><b>Items:</b><br>${itemsHtml}</p>
        <p><b>Total:</b> ₹${order.total}</p>
        <p class="status">Status: ${order.status}</p>

        ${
          order.status === "Pending"
            ? `<button class="cancel-btn" onclick="cancelOrder(${order.id})">
                 Cancel Order
               </button>`
            : ""
        }
      </div>
    `;
  });
}

async function cancelOrder(id) {
  if (!confirm("Cancel this order?")) return;

  const res = await fetch("/api/order", {
    method: "PATCH",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id }),
  });

  const data = await res.json();

  if (data.error) {
    alert(data.error);
  }

  loadOrders();
}

// Auto-refresh every 5 seconds (only if table number entered)
setInterval(() => {
  const tableNo = document.getElementById("tableNo").value.trim();
  if (tableNo) loadOrders();
}, 5000);
</script>

</body>
</html>
