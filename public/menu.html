<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Café Menu</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .menu-item {
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
    }

    .summary {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Café Menu</h1>

<label><strong>Table No:</strong></label>
<input id="tableNo" placeholder="Enter table number" />

<hr />

<div id="menu"></div>

<div class="summary">
  <h3>Total: ₹<span id="total">0</span></h3>
  <button onclick="placeOrder()">Place Order</button>
</div>

<script>
let cart = [];
let total = 0;

/* ==========================
   LOAD MENU FROM BACKEND
========================== */
async function loadMenu() {
  try {
    const res = await fetch("/api/menu");
    const items = await res.json();

    const menuDiv = document.getElementById("menu");
    menuDiv.innerHTML = "";

    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "menu-item";

      div.innerHTML = `
        <div>
          <strong>${item.name}</strong><br/>
          Price: ₹${item.price}
        </div>
        <button>Add</button>
      `;

      div.querySelector("button").onclick = () => addToCart(item);
      menuDiv.appendChild(div);
    });

  } catch (err) {
    alert("Failed to load menu");
    console.error(err);
  }
}

/* ==========================
   ADD TO CART
========================== */
function addToCart(item) {
  cart.push(item);
  total += Number(item.price);
  document.getElementById("total").innerText = total;
}

/* ==========================
   PLACE ORDER
========================== */
async function placeOrder() {
  const tableNoInput = document.getElementById("tableNo");
  const tableNo = tableNoInput.value.trim();

  if (!tableNo) {
    alert("Table number is required");
    tableNoInput.focus();
    return;
  }

  if (cart.length === 0) {
    alert("Please add at least one item");
    return;
  }

  try {
    const res = await fetch("/api/order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        tableNo,
        items: cart,
        total
      }),
    });

    if (!res.ok) {
      const err = await res.json();
      alert("Order failed: " + err.error);
      return;
    }

    alert("Order placed successfully!");
    cart = [];
    total = 0;
    document.getElementById("total").innerText = 0;
    tableNoInput.value = "";

  } catch (err) {
    alert("Server error");
    console.error(err);
  }
}

/* ==========================
   INIT
========================== */
loadMenu();
</script>

</body>
</html>
